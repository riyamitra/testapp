<div class="card child_team card-border mt-2 mb-4">
  <div class="card-body p-3">
    <div class="card-title font-18 font fontcolor-red pl-1 m-0"> {{teams.name}} </div>
    <div class="card-text font-weight-bold justify-align-center font-12 team-description p-1">
      {{teams.description}}
    </div>
  </div>

  <div class="card-footer border-top-0 bg-white ">
    <div class="row">
      <div class="float-left" *ngFor="let item of teams.teamMembers.slice(0,3)">
        <img src={{item.profileImage}} alt="img1" class="rounded-circle ml-2 mr-2 img_size" />
      </div>

      <div class="float-right ml-auto mr-3">
        <div class="font font-14 team-member ">+ {{teams.totalTeamMember}} members</div>
      </div>
    </div>
  </div>
</div>
