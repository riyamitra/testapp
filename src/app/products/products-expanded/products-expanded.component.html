<div class="card">
  <div class="card-body ">
    <div class="row">
      <div class="col-md-3 ">
        <div class="d-flex align-items-center h-100">
          <i class="material-icons font-18 "> border_color </i>
          <div class="pl-3 font-14 ">{{product.name}}</div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="d-flex align-content-center flex-wrap h-100 align-items-center">
          <div class="p-2 bd-highlight" *ngFor="let assets of product.assests">
            <div class="d-flex">
              <app-product-switchcase [assets]="assets">
              </app-product-switchcase>
              <div class=" font-14 ">{{assets.assestName}}</div>
            </div>
          </div>
        </div>



      </div>

      <div class="col-md-5 ">
        <div class="row">
          <div class="col-md-10">

            <div *ngFor="let signal of product.signals ">
              <div class="card ">
                <div class="card-body p-0 ">
                  <!-- <div class="d-flex flex-row ">
                            <span class="col-md-4 badge badge-primary p-0 " [ngStyle]="{ 'background-color':signal.color} ">
                              <div> {{signal.signal}} </div>
                            </span>
                            <div class="col-md-8 ml-3 "> {{signal.script}} </div>
                          </div> -->
                  <div class="row ">
                    <div class="col-md-4 ">
                      <div> <span class="badge badge-primary badgemin-width mb-2 pl-1 pr-1 lineheight-0 " [ngStyle]="{
                            'background-color':signal.color} ">
                          <div class="p-0 m-0 "> {{signal.signal}} </div>
                        </span>
                      </div>

                    </div>
                    <div class="col-md-8 ">
                      {{signal.script}}
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="d-flex align-items-center h-100"><i class="material-icons mt-1 " (click)="isExpanded() ">add</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
