<div class="container">
  <div class="row">
    {{selecteditem}}
    <div class="col-md-6">
      <ng-select [items]="dropdown" class="min-width-180" [(ngModel)]="selecteditem" bindLabel="name" bindValue="id">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
          <div *ngIf="item.name === 'Kaunas'">{{item.name}}</div>
          <div style="margin: 10px 0;" class="card" *ngIf="item.name !== 'Kaunas'">
            <div class="card-body">
              <h5 class="card-title" [ngOptionHighlight]="search">{{item.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">
                <img height="15" width="15" [src]="item.avatar" /> Some quick example text to build
              </p>
              <div *ngIf="item.name === 'Pavilnys'">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="row">

    <app-test2></app-test2>
  </div>
</div>
